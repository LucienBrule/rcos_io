{% extends "portal/base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Upload Data</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Upload">
        </form>
    </div>
</section>
{% endblock %}
