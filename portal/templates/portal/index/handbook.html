{% extends "portal/base.html" %}

{% block ogp %}
<meta property="og:title" content="Handbook | RCOS IO" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ request.build_absolute_uri }}" />
<meta property="og:description" content="Handbook | Rensselaer Center for Open Source" />
<meta property="og:image" content="https://github.com/rcos/rcos-branding/blob/master/img/lockup-red.png" />
{% endblock %}

{% block title %}
Handbook | RCOS IO
{% endblock %}

{% block content %}
<style>
html {
  overflow-y: hidden;
}

.handbook {
  height: calc(100vh - 14rem - 1em);
  width: 100%;
}
</style>
<iframe src="https://handbook.rcos.io/#{{ initial_route|default:'' }}" class="handbook" frameborder="0"></iframe>
{% endblock %}
