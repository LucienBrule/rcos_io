{% extends "portal/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Submit Attendance</h1>

        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <button class="button" type="submit">Submit</button>
        </form>
    </div>
</section>
{% endblock %}
