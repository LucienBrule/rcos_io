<nav class="level">
    <form class="level-left">
        <input type="hidden" name="semester" value="{{ target_semester.id|default:'' }}">
        <div class="level-item">
            <p class="subtitle is-6">
                <strong>{{ users|length }}</strong> result{{ users|pluralize }}
            </p>
        </div>
        <div class="level-item">
            <div class="field has-addons">
                <p class="control">
                    <input type="search" id="search" name="search" class="input"
                        placeholder="By name, graduation year, etc." value="{{ search|default:'' }}" />
                </p>
                <p class="control">
                    <button class="button">
                        Search
                    </button>
                </p>
            </div>
        </div>
    </form>

    <div class="level-right">
        {% for semester in semesters %}
        <p class="level-item">
            {% if target_semester == semester %}
            <strong>{{ semester }}</strong>
            {% else %}
            <a href="?semester={{ semester.id }}">{{ semester }}</a>
            {% endif %}
        </p>
        {% endfor %}
        <p class="level-item">
            {% if target_semester %}
            <a href="?semester=">All Semesters</a>
            {% else %}
            <strong>All Semesters</strong>
            {% endif %}
        </p>
    </div>
</nav>
