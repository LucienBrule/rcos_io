{% extends "portal/base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Projects</h1>
        <h2 class="subtitle">{{ target_semester|default:"All Semesters" }}</h2>

        <form class="columns is-vcentered">
            <div class="column is-narrow">
                {% include "portal/includes/semester_select.html" %}
            </div>
            <div class="column is-narrow">
                <label class="checkbox">
                    <input type="checkbox" name="is_seeking_members" value="yes">
                    Seeking Members?
                </label>
            </div>
            <div class="column">
                <input type="search" id="search" name="search" class="input"
                    placeholder="By name, project lead, tags" />
            </div>
            <div class="column is-narrow">
                <button type="submit" class="button">Filter</button>
            </div>
        </form>

        {% for project in projects %}
        <li><a href="{% url 'projects_detail' project.id %}">{{ project }}</a></li>
        {% endfor %}
    </div>
</section>
{% endblock %}
