{% extends "portal/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Your Profile</h1>

        <div class="columns">
            <div class="column">
                <div class="field ">
                    <label class="label">Email</label>
                    <div class="control">
                        <input type="text" class="input" value="{{ request.user.email }}" readonly disabled>
                    </div>
                </div>
            </div>
            {% if user.role == "rpi" %}
            <div class="column">
                <div class="field">
                    <label class="label">RCS ID</label>
                    <div class="control">
                        <input type="text" class="input" value="{{ request.user.rcs_id }}" readonly disabled>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>

        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="button">Save</button>
        </form>


        <hr>

        <form action="{% url 'change_email' %}" method="post">
            {% csrf_token %}
            {{ change_email_form|crispy }}
            <button class="button" type="submit">Send verification email</button>
        </form>
    </div>
</section>
{% endblock %}
